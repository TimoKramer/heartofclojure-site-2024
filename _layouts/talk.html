---
layout: default
---

<div class="talk-page">
  <!-- <img src="{{ page.og-image }}" /> -->

  <h1><a href="/">Heart of Clojure</a></h1>
  <div class="date-loc">September 18 & 19, Leuven, Belgium.</div>

  <h2>{{ page.title }} </h2>
  <div class="type"><span>{{page.type}}</span></div>
  <p>{{ page.abstract | newline_to_br}}</p>

  <div class="speakers">
    <h3>Speakers</h3>
    <ul>
      {% for speaker in page.speakers %}
      <li>
        <img class="avatar" src="{{speaker.img}}">
        <div>
          <h4>{{speaker.name}}</h4>
          <p>{{speaker.biography | newline_to_br}}</p>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
